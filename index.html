<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>survey-form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="text-center" id="title">A Sample Gym Survey Form</h1>
            <p id="description" class="text-center description">Thank you for taking the time to help us improve</p>
        </div>
        <!-- ToDO: action link -->
        <form id="survey-form" action="">
            <div class="form-group">
                <label id="name-label" for="name">Name <span class="clue">(optional)</span></label>
                <input type="text" id="name" placeholder="Enter your name" class="form-control" />
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email <span class="clue">(optional)</span></label>
                <input type="email" id="email" placeholder="Enter your Email" class="form-control" />
            </div>

            <div class="form-group">
                <label id="number-label" for="age">Age<span class="clue">(optional)</span></label><input type=number
                    id="number" min="13" max="120" placeholder="Age" class="form-control" />
            </div>

            <div class="form-group">
                <label>How long have you been a member of our gym?
                </label><select id="dropdown" class="form-control">
                    <option value="" disabled selected>Select an option</option>
                    <option value="1">Less than 1 month</option>
                    <option value="2">1-6 months</option>
                    <option value="3">6 months to 1 year</option>
                    <option value="4">Over 1 year</option>
                </select>
            </div>

            <div class="form-group">
                <p>How often do you visit the gym?</p>
                <select id="dropdown1" class="form-control">
                    <option value="" disabled selected>Select an option</option>
                    <option value="daily">Daily</option>
                    <option value="3_5">3-5 times a week</option>
                    <option value="1_2">1-2 times a week</option>
                    <option value="1">Less than once a week</option>
                </select></label>
            </div>

            <div class="form-group">
                <p>What is your primary reason for joining the gym? <span class="clue">(Check all that apply)</span></p>
                <label><input id="weight_loss" type="checkbox" name="fweight_loss" value="weight_loss"
                        class="input-checkbox" />Weight loss</label>
                <label><input id="building_muscle" type="checkbox" name="building_muscle" value="building_muscle"
                        class="input-checkbox" />Building muscle</label>
                <label><input id="general_fitness" type="checkbox" name="general_fitness" value="general_fitness"
                        class="input-checkbox" />General fitness</label>
                <label><input id="stress_relief" type="checkbox" name="stress_relief" value="stress_relief"
                        class="input-checkbox" />Stress relief</label>
                <label><input id="specific_event" type="checkbox" name="specific_event" value="specific_event"
                        class="input-checkbox" />Training for a specific
                    sport/event</label>
                <label><input id="socializing" type="checkbox" name="socializing" value="socializing"
                        class="input-checkbox" />
                    Social engagement</label>
                <label><input id="Others" type="checkbox" name="Others" value="Others" class="input-checkbox" />
                    Others</label>
            </div>
            <div class="form-group">
                <p>How would you rate us?</p>
                <select id="dropdown2" class="form-control">
                    <option value="" disabled selected>Select an option</option>
                    <option value="excellent">Excellent</option>
                    <option value="good">Good</option>
                    <option value="average">Average</option>
                    <option value="poor">Poor</option>
                </select></label>
            </div>

            <div class="form-group">
                <p>Would you recommend us to a friend?</p>
                <label><input type="radio" name="recommend" id="definitely" value="Definitely" class="input-radio"
                        checked>Definitely</label>
                <label><input type="radio" name="recommend" id="maybe" class="input-radio" value="Maybe" />Maybe</label>
                <label><input type="radio" name="recommend" id="not-sure" class="input-radio" value="Not sure" />Not
                    sure</label>
                </label>
            </div>

            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea placeholder="Enter your comment here..." id="comment" name="comment" rows=3 cols=50
                    class="input-textarea"></textarea>
                </label>
            </div>

            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>

        </form>
    </div>
</body>
